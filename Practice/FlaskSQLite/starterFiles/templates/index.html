<!DOCTYPE html>

<html>

<head> 

<title> Groceries List </title>

<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

</head>

<body>


<!-- Logo -->

<div>

<img src="assets/logo.png" alt="Logo for groceries app"/>

</div>

    <div id="remove_items"> 
    
    <form action="/remove_items" method="POST">

        {% for item in shopping_items %}

        <input type="checkbox" name="check" id="{{ item }}" value="{{ item }}">

        <label for="{{ items }}" name="{{ item }}"> {{ item }} </label> <br> 

        {% endfor %}

        <input type="submit" value="CHECK ITEMS" id="remove_btn">

    </form>
    
    </div>

    <div id="add_item">

        <form action="/add_items" method="POST">
        
            <select name="select_items" >
            
                {% for item in all_items %}

                <option value="{{ item }}"> {{ item }} </option>        

                {% endfor %}

                <input type="submit" value="ADD ITEM" id="add_btn">

        </form>

    </div>

</body>

</html>
